{% extends "activities/HOME.html" %}
{% load static %}
{% block main %}

<body style="background-color:#fffdaf;">
    
    <div class="jumbotron" style="background-color: #fffdaf;"> 
        <h2>Delete Bill</h2>
        
    </div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainBar" 
        aria-controls="mainBar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="mainBar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Register</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'register' %}"">New Tenant</a>
                    <a class="dropdown-item" href="{% url 'addtenant' %}"">Existing Tenant</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'history' %}">History</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" onclick="logout()"><i class="material-icons">input</i> Log Out</a>
            </li>
        </ul>
    </nav>
    
    <div class = "container justify-content-center"><br>
        <div class="row">
            <div class="col">
                <div class = "card" style="width: 50%;">
                    <div class = "card-body">
                        <form method="POST" id="add_new">
                        {% csrf_token %}
                        <h5 class = "card-title">Delete this bill?</h5>
                        <div class = "form-group input-group">
                            <span class="input-group-text"><i class="material-icons">calendar_month</i></span>
                            <input type="text" value="{{ bill.date }}" class="form-control" disabled>
                        </div>
                        <div class = "form-group input-group">
                            <span class="input-group-text"><i class="material-icons">money</i></span>
                            <input type="text" value="{{ bill.balance }}" class="form-control" disabled>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block" type="submit">Yes</button>
                        </form><br>
                        <input type="button" onclick="backtoadd()" class="btn btn-secondary btn-block" value="No">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="{% static 'JS/code.js' %}"></script> 
{% endblock main %}
